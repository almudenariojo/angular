<h2>{{ titulo }}</h2>
<p>Listado de las zapatillas más populares</p>
<ul>
  <li *ngFor="let deportiva of zapatillas">
    <span [ngStyle]="{ 'text-decoration': !deportiva.stock ? 'line-through' : 'none' }">{{ deportiva.nombre }}</span> - <strong>{{ deportiva.precio }} €</strong>
    <span *ngIf="deportiva.precio <= 80" [style.color]="deportiva.precio < 80 ? 'green' : 'red'"> ¡En oferta! </span>
  </li>
</ul>

<p>Marcas de zapatillas:</p>
<ul>
  <li *ngFor="let marca of marcas">{{ marca }}</li>
</ul>
